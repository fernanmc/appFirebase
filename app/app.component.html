<StackLayout class="p-20">
    <Label text="{{ title }}" textWrap="true" class="h2 text-center"></Label>
    <Label text="Tap the button" class="h1 text-center"></Label>
    <Button text="TAP" (tap)="onTap()" class="btn btn-primary btn-active"></Button>
    <Button text="Login" (tap)="loginEmail()" class="btn btn-primary btn-active"></Button>
    <Button text="Create user" (tap)="createEmailUser()" class="btn btn-primary btn-active"></Button>
    <Button text="Reset password" (tap)="resetPassword()" class="btn btn-primary btn-active"></Button>
    <Button text="Current user" (tap)="currentUser()" class="btn btn-primary btn-active"></Button>
    <Label [text]="message" class="h2 text-center" textWrap="true"></Label>
  
    <ListView [items]="repeater" class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
          <StackLayout [class.odd]="odd" [class.even]="even">
            <Label [text]="item.email" class="list-group-item"></Label>
            
          </StackLayout>
        </ng-template>
    </ListView>

</StackLayout>
